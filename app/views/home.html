        	<a href="mailto:elias.svensson.1992@gmail.com?Subject=Hello%20there!" target="_top">

	        	</button>
        	</a>

        </div>
        <div id="facebook">
        	<a href="">
            <svg class="icon-social-facebook"><use xlink:href="#icon-social-facebook"></use></svg>
          </a>
        </div>
        <div id="linkedIn">
        	
        </div>
        <div id="twitter">
        	
        </div>
        <div id="gitHub">

      </div>
    </div>
