<div class="container">
	<div class="jumbotron text-center">
		<img ng-src="img/headshot.jpg" class="img-circle">
		<h1> {{ stuff.basics.name }} </h1>
		<div>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#contactModal">
				Get in Touch
			</button>
		</div>
		<div>
			<a href="#about">
				<button type="button" class="btn btn-info">
					Résumé
				</button>
			</a>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center" id="myModalLabel">How would you like to get in touch?</h4>
      </div>
      <div class="modal-body">
        <span>
          <a href="mailto:elias.svensson.1992@gmail.com?Subject=Hello%20there!" target="_top">
            <button type="button" class="btn btn-link">
              <svg class="icon-email-envelope"><use xlink:href="#icon-email-envelope"></use></svg>
            </button>
          </a>
        </span>
        <span>
          <a href="https://www.facebook.com/eejs92" target="_blank">
            <button type="button" class="btn btn-link">
              <svg class="icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
            </button>
          </a>
        </span>
        <span>
          <a href="https://se.linkedin.com/in/eliassvensson" target="_blank">
            <button type="button" class="btn btn-link">
              <svg class="icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg>
            </button>
          </a>
        </span>
        <span>
          <a href="https://twitter.com/RegularSvensson" target="_blank">
            <button type="button" class="btn btn-link">
              <svg class="icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
            </button>
          </a>
        </span>
      </div>
      <div class="modal-footer">
      	<div class="text-center">
        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      	</div>
      </div>
    </div>
  </div>
</div>
